---
# Setup ntp

- name: Install ntp - Ubuntu
  apt:
      name: ntp
      state: latest
      force: yes
  notify: Restart ntp
  when: ansible_os_family == "Debian"

- name: Install ntp - Arch
  pacman :
      name: ntp
      state: latest
  notify:
    - Restart ntp
    - Start ntp
  when: ansible_os_family == "Archlinux"

- name: Configure ntp
  template:
      backup: yes
      mode: 0644
      owner: root
      group: root
      src: "ntp_config"
      dest: "/etc/ntp.conf"
  notify: Restart ntp
