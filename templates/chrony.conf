{% for server in base_ntp_servers %}
server {{ server }} iburst
{% endfor %}

keyfile /etc/chrony/chrony.keys
driftfile /var/lib/chrony/chrony.drift
logdir /var/log/chrony
maxupdateskew 100.0
rtcsync
makestep 1 3
{% if base_ntp_open_to_address is defined %}
{% for allowed_host in base_ntp_open_to_address %}
allow {{ allowed_host }}
{% endfor %}
{% endif %}
{% if base_ntp_local_stratum is defined %}
local stratum {{ base_ntp_local_stratum }}
{% endif %}
