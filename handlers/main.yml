---
# base role handlers
- name: Update timezone data
  command: dpkg-reconfigure --frontend noninteractive tzdata
  when: ansible_os_family == "Debian"

- name: Generate locales
  command: locale-gen

# Ntp handlers
- name: Start ntp
  service:
    name: ntp
    state: started
    enabled: yes

- name: Restart ntp
  service:
    name: ntp
    state: restarted
    enabled: yes

- name: Restart smartd
  service:
    name: smartmontools
    state: restarted
    enabled: yes

- name: Restart ssh
  service:
    name: ssh
    state: restarted
    enabled: yes

- name: Restart ufw
  service:
    name: ufw
    state: restarted
    enabled: yes
